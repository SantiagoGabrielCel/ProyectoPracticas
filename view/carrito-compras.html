<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Tienda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../Plugins/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../Plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../View/css/template.css" rel="stylesheet">
    <link href="../View/css/carrito.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading cabeceraCarrito">
                    
                    <div class="col-md-6 col-sm-7 col-xs-12 text-center">
                        <h3>
                            <small>Producto</small>
                        </h3>
                    </div>
                    
                    <div class="col-md-2 col-sm-7 col-xs-12 text-center">
                        <h3>
                            <small>Precio</small>
                        </h3>
                    </div>
                    
                    <div class="col-sm-2 col-xs-0 text-center">
                        <h3>
                            <small>Cantidad</small>
                        </h3>
                    </div>
                    <div class="col-sm-2 col-xs-0 text-center">
                        <h3>
                            <small>SUBTOTAL</small>
                        </h3>
                    </div>
                </div>
                
                <div class="panel-body CuerpoCarrito">
                    <div class="row itemCarrito">
                        <div class="col-sm-1 col-xs-12">
                            <br>
                            <div class="center">
                                <button class="btn btn-default backColor">
                                <i class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <div class="col-sm-1 col-xs-12">
                            <figure>
                                <img src="" alt"producto" class="img-thumbnail">
                            </figure>
                            
                        </div>
                        <div class="col-sm-1 col-xs-12">
                            <br>
                            <p class="tituloCarrito text-left">Aprende Java</p>
                            
                        </div>
                        <div class="col-md-2 col-sm-1 col-xs-12">
                            <br>
                            <p class="PrecioCarrito text-left">$<span>100</span></p>
                            
                        </div>
                        <div class="col-md-2 col-sm-3 col-xs-8">
                            <br>
                            <div class="col-xs-8">
                                <div class="center">
                                    <input type="number" class="form-control text-center" min="1">
                                </div>
                            </div>
                            
                            
                        </div>
                        
                        <div class="col-md-2 col-sm-1 col-xs-4">
                            <br>
                            <p class="subtotalCarrito">
                                $<span>1500</span>
                            </p>
                            
                            
                        </div>
                        
                    </div>
                </div>
                <div class="panel-body sumaCarrito">
                    <div class="col-md-4 col-sm-6 col">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
	
			
    
    
    
    
    
    
    
    
    
    
    <script src="../Plugins/jquery-3.6.0.min.js"></script>
    <script src="../Plugins/Bootstrap/js/bootstrap.min.js"></script>
</body>    
</html>
